<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simple GameBoy Counter" />
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">            
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/Favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/Favicon/site.webmanifest">

    <title>GameBoy Counter</title>

    <meta property="og:title" content="GameBoy Counter">
    <meta property="og:description" content="A Simple JS Counter With Mario Bros"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://cirilleo.github.io/SimpleCounter/"/>
    <meta property="og:image" content="https://cirilleo.github.io/SimpleCounter/assets/images/og-img.png" />
</head>
<body>
    <div class="gameboy" id="GameBoy">
  
        <div class="screen-area">
          
          <div class="power">
            <div class="indicator">
              <div class="led"></div>
              <span class="arc" style="z-index:2"></span>
              <span class="arc" style="z-index:1"></span>
              <span class="arc" style="z-index:0"></span>
            </div>
            POWER
          </div>

          <audio id="soundTrack" src="assets/audio/SoundTrack.mp3"></audio>
          <audio id="audioIncrement" src="assets/audio/addCoin.mp3"></audio>
          <audio id="audioDecrement" src="assets/audio/loseCoin.wav"></audio>
          <audio id="audioReset" src="assets/audio/resetCoin.wav"></audio>

          <div id="counterText"></div>
          
          <canvas class="real-display" id="mainCanvas"></canvas>
          
          <img id="gifImage" src="assets/images/super-mario.gif" alt="GIF">

          <div class="label">
            <div class="title">GAME BOY</div>
            <div class="subtitle">
              <span class="c">C</span><!--
           --><span class="o1">O</span><!--
           --><span class="l">L</span><!--
           --><span class="o2">O</span><!--
           --><span class="r">R</span>
            </div>
          </div>
          
        </div>
        
        <div class="nintendo">Nintendo</div>

        <div class="counter-buttons"></div>

        <div class="start-stop">
          <div class="stop">STOP</div>
          <div class="start">START</div>
        </div>
        
        <div class="speaker">
          <div class="dot placeholder"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot placeholder"></div>
          
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
      
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
      
          <div class="dot placeholder"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot closed"></div>
          <div class="dot open"></div>
          <div class="dot placeholder"></div>
        </div>       
      </div>
      <script src="assets/js/script.js"></script>
</body>
</html>
